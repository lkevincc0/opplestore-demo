<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择语言 | Choose Language</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .language-select {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .language-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: var(--text-light);
            animation: fadeIn 0.8s ease;
        }

        .language-title {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .language-options {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .language-btn {
            padding: 15px 40px;
            border: 2px solid var(--text-light);
            border-radius: 10px;
            background: transparent;
            color: var(--text-light);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: var(--text-light);
            color: var(--primary-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="language-select">
        <div class="language-container">
            <h1 class="language-title">欢迎来到 O Style | Welcome to O Style</h1>
            <div class="language-options">
                <button class="language-btn" onclick="selectLanguage('zh')">中文</button>
                <button class="language-btn" onclick="selectLanguage('en')">English</button>
            </div>
        </div>
    </div>

    <script>
        function selectLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            window.location.href = lang === 'zh' ? 'index.html' : 'en/index.html';
        }
    </script>
</body>
</html>
