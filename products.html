<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品列表 - Apple风格</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- 导航栏保持和主页一致 -->
    <nav class="nav-wrapper">
        <div class="nav-content">
            <ul class="list-styled">
                <li><a class="link-styled" href="index.html">
                    <img src="assets/images/brand-logo.svg" alt="Logo" class="nav-logo">
                </a></li>
                <li><a class="link-styled" href="#">商店</a></li>
                <li><a class="link-styled" href="products.html">Mac</a></li>
                <li><a class="link-styled" href="products.html">iPad</a></li>
                <li><a class="link-styled" href="products.html">iPhone</a></li>
                <li><a class="link-styled" href="products.html">Watch</a></li>
                <li><a class="link-styled" href="#">支持</a></li>
            </ul>
        </div>
    </nav>

    <!-- 产品列表区域 -->
    <main class="products-container">
        <h1 class="products-title">Mac 系列</h1>
        <div class="products-grid">
            <!-- 产品卡片 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/images/macbook-air.png" alt="MacBook Air">
                </div>
                <h2>MacBook Air</h2>
                <p class="product-desc">强大如你所愿，轻盈随你所往</p>
                <p class="product-price">￥7999起</p>
                <a href="#" class="product-link">了解更多 ></a>
            </div>

            <!-- 产品卡片 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/images/macbook-pro.png" alt="MacBook Pro">
                </div>
                <h2>MacBook Pro</h2>
                <p class="product-desc">强大到极致</p>
                <p class="product-price">￥9999起</p>
                <a href="#" class="product-link">了解更多 ></a>
            </div>

            <!-- 产品卡片 3 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/images/imac.png" alt="iMac">
                </div>
                <h2>iMac</h2>
                <p class="product-desc">优雅至臻</p>
                <p class="product-price">￥12999起</p>
                <a href="#" class="product-link">了解更多 ></a>
            </div>

            <!-- 产品卡片 4 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/images/mac-studio.png" alt="Mac Studio">
                </div>
                <h2>Mac Studio</h2>
                <p class="product-desc">超凡性能</p>
                <p class="product-price">￥15999起</p>
                <a href="#" class="product-link">了解更多 ></a>
            </div>
        </div>
    </main>

</html>
